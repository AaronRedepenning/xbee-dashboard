<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>XBee Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- html5-boilerplate best practices - see: https://html5boilerplate.com/ -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">

  <!-- Using Twitter Bootstrap's CSS styles - docs at: http://getbootstrap.com/ -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Font awesome used for icons - docs at: https://fortawesome.github.io/Font-Awesome/ -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  <!-- Weather-icons for weather themed icons: https://erikflowers.github.io/weather-icons/ -->
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">

  <!-- App specific custom styles -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="common/directives/topbar/topbar.css">
  <link rel="stylesheet" href="common/directives/sidebar/sidebar.css">
  <link rel="stylesheet" href="main/main.css">

  <!-- modernizr-2 script (feature detection and browser support) - docs at: https://modernizr.com/ -->
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <!-- Temporary to try math.js -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

</head>
<body ng-controller="GlobalCtrl">

  <!--Top Navigation Bar - See Template: /app/common/directives/topbar/topbar.html-->
  <dashboard-topbar></dashboard-topbar>
  <!--//Top Navigation Bar-->

  <!--Side Navigation Bar - See Template: /app/common/directives/sidebar/sidebar.html-->
  <dashboard-sidebar></dashboard-sidebar>
  <!--//Side Navigation Bar-->

  <!-- Main Dashboard Content -->
  <div class="container-fluid">
    <div class="main-content">
      <div ng-view></div>
      <dashboard-footer></dashboard-footer>
    </div>
  </div>
  <!--//Main Dashboard Content-->


  <!-- Angular.js v.1 scripts - See docs: https://angularjs.org/ -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- jquery required for flot charting and DOM manipulation - docs at: https://jquery.com/ -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Socket.io library - docs at: -->
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

  <!-- ngSocket, an Angular wrapper for socket.io - docs at: https://github.com/angular/ngSocket -->
  <script src="bower_components/ng-socket/ngSocket.js"></script>

  <!-- Flot Charting - Docs at: http://www.flotcharts.org/ -->
  <!-- Note: Path was changed to work correctly with express server and should
              have .. in front to work correcly with development server -->
  <script src="../node_modules/flot/jquery.flot.js"></script>

  <!-- Angular Flot directive wrapper -->
  <script src="bower_components/angular-flot/angular-flot.js"></script>

  <!-- App specific custom scripts -->
  <script src="app.js"></script>
  <script src="main/main.js"></script>
  <script src="common/directives/topbar/topbar.js"></script>
  <script src="common/directives/sidebar/sidebar.js"></script>
  <script src="node-detail/node-detail.js"></script>
  <script src="node-detail/directives/sensor-detail/sensor-detail.js"></script>
  <script src="weather/weather.js"></script>
