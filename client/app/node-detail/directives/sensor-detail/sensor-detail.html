<div class="row">
  <!--Sensor Info-->
  <div class="col-md-7">
    <div class="col-md-6">
        <img ng-src="{{sensorData.image}}" alt="Sensor Image" class="img-responsive">
    </div>
    <div class="col-md-6">
      <p>
        {{sensorData.description}}
      </p>
    </div>
    <div class="col-md-12">
      <h5>Specs</h5>
      <ul>
        <li ng-repeat="spec in sensorData.specs">{{spec}}</li>
      </ul>
    </div>
  </div>

  <!--/Sensor Info-->

  <!--Current Value-->
  <div class="col-md-5 text-center">
    <table class="table table-striped">
      <tr>
        <td>Bit Value</td>
        <td>1024</td>
      </tr>
      <tr>
        <td>Voltage</td>
        <td>5v</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td><i class="wi wi-fahrenheit"></i></td>
      </tr>
    </table>
  </div>
  <!--/Current Value-->
</div>
