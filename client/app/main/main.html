<div ng-controller="MainCtrl as mainCtrl">
  <!--Sensor Guages-->
  <div class="row">
    <div class="col-md-3">
      <div class="widget">
        <div class="widget-header">
          <h5>Average Temperature</h5>
          <div class="tools">
            <i class="wi wi-thermometer"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <h3>{{mainCtrl.avgTemp}}
          <i class="wi wi-fahrenheit"></i></h3>

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="widget">
        <div class="widget-header">
          <h5>Relative Humidity</h5>
          <div class="tools">
            <i class="wi wi-humidity"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <h3>{{mainCtrl.avgHum}}%</h3>

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="widget">
        <div class="widget-header">
          <h5>Node #1 Light</h5>
          <div class="tools">
            <i class="wi wi-earthquake"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <h3>{{mainCtrl.light1}}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="widget">
        <div class="widget-header">
          <h5>Node #2 Light</h5>
          <div class="tools">
            <i class="wi wi-earthquake"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <h3>{{mainCtrl.light2}}</h3>
        </div>
      </div>
    </div>
  </div>
  <!--/Sensor Guages-->

  <div class="row">
    <!--Temperature Chart-->
    <div class="col-md-6">
      <div class="widget">
        <div class="widget-header">
          <h5>Temperature</h5>
          <div class="tools">
            <i class="wi wi-thermometer"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <flot dataset="dataset" options="options" height="300px"></flot>
          <span>Time</span>
        </div>
      </div>
    </div>
    <!--/Temperature Chart-->

    <!--Humidity Chart-->
    <div class="col-md-6">
      <div class="widget">
        <div class="widget-header">
          <h5>Humidity</h5>
          <div class="tools">
            <i class="wi wi-humidity"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <flot dataset="dataset" options="options" height="300px"></flot>
          <span>Time</span>
        </div>
      </div>
    </div>
    <!--/Humidity Chart-->
  </div>

</div>
