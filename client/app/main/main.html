<div ng-controller="MainCtrl as mainCtrl">

  <div class="row">
    <!--Temperature Chart-->
    <div class="col-md-9">
      <div class="widget">
        <div class="widget-header">
          <h5>Temperature</h5>
          <div class="tools">
            <i class="fa fa-line-chart"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <flot dataset="tempDatasets" options="options" height="250px"></flot>
          <span>Time (seconds)</span>
        </div>
      </div>
    </div>
    <!--/Temperature Chart-->

    <!-- Temperature Guage -->
    <div class="col-md-3">
      <div class="widget">
        <div class="widget-header">
          <h5>Average Temperature</h5>
          <div class="tools">
            <i class="wi wi-thermometer"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <div class="text-center">
            <h3>{{averageTemp}}
            <i class="wi wi-fahrenheit"></i></h3>
          </div>
          <small ng-repeat="sensor in sensors">
            Node {{sensor.id}} -> {{sensor.temp}}
            <i class="wi wi-fahrenheit"></i></h3>
          </small>
        </div>
        <div class="widget-footer">
          <small>Total Nodes</small>
          <div class="stat text-success font-bold">
            {{sensors.length}}
            <i class="fa fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>
    <!--/Temperature Guage-->

    <!--Humidity Chart-->
    <div class="col-md-9">
      <div class="widget">
        <div class="widget-header">
          <h5>Relative Humidity</h5>
          <div class="tools">
            <i class="fa fa-line-chart"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <flot dataset="humDatasets" options="options" height="250px"></flot>
          <span>Time (seconds)</span>
        </div>
      </div>
    </div>
    <!--/Humidity Chart-->

    <!--Humidity Guage-->
    <div class="col-md-3">
      <div class="widget">
        <div class="widget-header">
          <h5>Average RH</h5>
          <div class="tools">
            <i class="wi wi-humidity"></i>
          </div>
        </div>
        <div class="widget-body text-center">
          <div class="text-center">
            <h3>{{averageHum}}%</h3>
          </div>
          <small ng-repeat="sensor in sensors">
            Node {{sensor.id}} -> {{sensor.temp}}
            <i class="wi wi-fahrenheit"></i></h3>
          </small>
        </div>
        <div class="widget-footer">
          <small>Total Nodes</small>
          <div class="stat text-info font-bold">
            {{sensors.length}}
            <i class="fa fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>
    <!--/Humidity Guage-->

  </div>
</div>
